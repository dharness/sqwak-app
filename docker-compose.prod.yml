version: '2'
services:
  api:
    image: sqwak/api
    command: npm start
    environment:
      - PORT=8080

  web:
    image: sqwak/web
    environment:
      - REACT_APP_API_URL=https://sqwak.kingofthestack.com/
    command: npm start

  mongo:
    image: mongo:3

  nginx:
    image: sqwak/nginx
    links:
      - api:api
    ports:
      - "80:80"
      - "443:443"

  feature_extractor:
    image: sqwak/feature_extractor
    command: python feature_extractor.py

  model_manager:
    image: sqwak/model_manager
    command: python greeter_server.py