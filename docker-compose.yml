version: '2'
services:
  api:
    image: sqwak/api
    ports:
      - "3000:3000"
    command: npm start

  web:
    image: sqwak/web
    ports:
      - "3001:3000"
    command: npm start

  mongo:
    image: mongo:3
    ports:
      - "27017:27017"

  nginx:
    image: sqwak/nginx
    links:
      - api:api
    ports:
      - "80:80"
      - "443:443"

  feature_extractor:
    image: sqwak/feature_extractor
    command: python feature_extractor.py

  model_manager:
    image: sqwak/model_manager
    command: python greeter_server.py
