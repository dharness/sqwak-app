version: '2'
services:
  api:
    image: sqwak/api
    command: npm start
    ports:
      - "8080:8080"

  web:
    image: sqwak/web
    links:
      - api:api
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api/v0
      - REACT_APP_BASE_URL=http://localhost:3000
    command: npm start

  mongo:
    image: mongo:3
    ports:
      - "27017:27017"

  nginx:
    image: sqwak/nginx
    links:
      - api:api
    ports:
      - "80:80"
      - "443:443"

  feature_extractor:
    image: sqwak/feature_extractor
    command: python feature_extractor.py

  model_manager:
    image: sqwak/model_manager
    command: python greeter_server.py
